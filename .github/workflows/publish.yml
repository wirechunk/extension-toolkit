name: Publish
on:
  release:
    types:
      - published
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: typescript/.nvmrc
          registry-url: https://registry.npmjs.org
      - run: npm ci --ignore-scripts
      - run: npm run codegen
      - run: npm run build
      - run: npm publish
